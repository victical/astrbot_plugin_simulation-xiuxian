name: astrbot_plugin_simulation-xiuxian # 这是你的插件的唯一识别名。
desc: 一个简单的文字模拟修仙插件 # 插件简短描述
help: |
  模拟修仙插件指令列表:
  - 我要修仙: 开始你的修仙之路
  - 我的状态: 查看你的角色信息
  - 打坐: 静心打坐，提升修为
  - 宗门列表: 查看所有可加入的宗门
  - 加入宗门 <宗门名称>: 加入一个宗门
  - 宗门任务: 查看当前的宗门任务
  - 完成任务: 完成宗门任务获取奖励
  - 我的宗门: 查看你所在的宗门信息
  - 我的背包: 查看你的背包
  - 宗门商店: 查看宗门商店可兑换的物品
  - 兑换 <物品名称>: 在宗门商店兑换物品
  - 探索: 外出探索，寻找机缘
version: v0.0.2
author: Victical # 作者
repo: https://github.com/victical/astrbot_plugin_simulation-xiuxian # 插件的仓库地址
